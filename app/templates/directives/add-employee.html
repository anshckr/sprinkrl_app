<form ng-submit="add()" class='hide'>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" ng-model="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Designation:</label>
    <input type="text" ng-model="designation" class="form-control">
  </div>
  <div class="form-group">
    <label>Team:</label>
    <input type="text" ng-model="team" class="form-control">
  </div>
  <div class="form-group">
    <label>Project:</label>
    <input type="text" ng-model="project" class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-primary">
    <input type="button" value="Cancel" class="btn btn-primary" ng-click="showHideForm()">
  </div>
</form>
