<div class="container main_container">
    <div class="row filters">
        <div class="col-md-7 unseated_emp">
            <div class="emp-list"> Employees 
              <div class="add_emp">
                <button type="button" class="btn btn-sm" ng-click="showHideForm()" title="Add New Employee"><i class="fa fa-plus"></i></button>
                <button type="button" class="btn btn-sm" ng-click="removeFilteredEmployees()" title="Remove Selected Employees" ng-show="!_.isEmpty(filtered_employees)"><i class="fa fa-minus"></i></button>
                <add-employee></add-employee>
              </div>
            </div>
            <li ng-repeat="employee in employeeList track by $index">
                <div class="employee" dd-draggable="true" emp-name="{{employee.name}}" data-obj="{{employee}}" data-toggle="popover" data-content="{{employee}}" data-placement="bottom"></div>
            </li>
        </div>
        <add-filters></add-filters>
    </div>
    <emp-table></emp-table>
    <div class="row" id="alert-area"></div>
</div>
<div id="loading" style="display: none;">
    <div id="loading-overlay"></div>
    <div id="loading-message">
        <i class="fa fa-2x fa-circle-o-notch fa-spin"></i>&nbsp;&nbsp;
        Loading employees list, please wait...
    </div>
</div>
