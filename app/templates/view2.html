<table>
    <thead>
      <tr><th colspan="4">Spot</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employeeList">
        <td>{{$index + 1}}</td>
        <td>
          <img src="img/flags/{{employee.Driver.nationality}}.png" />
          {{employee.Employee.givenName}}&nbsp;{{employee.Employee.teamName}}
        </td>
        <td>{{employee.Constructors[0].name}}</td>
        <td>{{employee.points}}</td>
      </tr>
    </tbody>
  </table>
